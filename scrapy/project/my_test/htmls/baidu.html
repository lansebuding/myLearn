<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes scrolls {
            0%{
                transform: rotate(0);
                background-color:hotpink;
            }
            50%{
                transform: rotate(90deg);
                background-color: greenyellow;
            }
            100%{
                transform: rotate(-90deg);
                background-color: deeppink;
            }
        }
        #s-1{
            width: 300px;
            height: 300px;
            margin-top: 50px;
            margin-left: 50px;
            border-radius: 10px;
            animation: scrolls 3s infinite;
        }
    </style>
</head>
<body>
    <h1>LANG MAY THE SUNSHINE</h1>
    <div>
        <div id="s-1"></div>
    </div>
</body>
</html>
